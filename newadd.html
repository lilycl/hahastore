<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
    	<link href="css/style.css" rel="stylesheet" type="text/css"/>
    	<link rel="stylesheet" href="css/LArea.min.css"/>
    	<script type="text/javascript" src="js/jquery.js"></script>
    	<script type="text/javascript" src="js/common.js"></script>
  		<script type="text/javascript" src="js/index.js"></script>
  		<script type="text/javascript" src="js/LAreaData1.js"></script>
  		<script type="text/javascript" src="js/LArea.min.js"></script>
		<title>新建地址</title>
	</head>
<body >
<div class="w-320" style="background: #fff;">		
	<div class="xm-header" style="z-index: 99999;">
		<a href="manageaddcopy.html"><div class="xm-backtext fl" style="padding: 0px 12px;"><i class="xm-back"></i> </div></a>
	   新建地址
	   <a href="javascript:;"><div class="xm-backtext0 fr add-right">保存</div></a>
	</div>
	<div class="w-300">
		<div class="xm-ps" style="position:relative;">
			<div class="content-block">
				<li class="xm-li xm-li1">
					<input type="" name="fy-ipone" id="mobile" placeholder="姓名" />
				</li>
				<li class="xm-li" style="border-bottom: 0.5px solid #F2F2F2;">
					<input type="tel" name="fy-yanzhengma" placeholder="手机号码"/>
				</li>
				<li class="xm-li xm-li1">
					<input type="" name="fy-ipone"  id="demo1" readonly placeholder="省份、城市、区县" />
					<input id="value1" type="hidden" value="20,234,504"/>
				</li>
				<li class="xm-li" style="border-bottom: 0.5px solid #F2F2F2;">
					<input type="" name="fy-yanzhengma" placeholder="详细地址，如接到、楼牌号等"/>
				</li>
				<div class="xm-default-add"><div class="xm-point"><i></i></div>设置为默认地址</div>
			</div>
		</div>
	</div>
</div>
<script>
var area1 = new LArea();
area1.init({
    'trigger': '#demo1', //触发选择控件的文本框，同时选择完毕后name属性输出到该位置
    'valueTo': '#value1', //选择完毕后id属性输出到该位置
    'keys': {
        id: 'id',
        name: 'name'
    }, //绑定数据源相关字段 id对应valueTo的value属性输出 name对应trigger的value属性输出
    'type': 1, //数据源类型
    'data': LAreaData //数据源
});
area1.value=[1,13,3];//控制初始位置，注意：该方法并不会影响到input的value
</script>
</body>
</html>
