<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/mobile-upload.js"></script>
    <title>评价晒单</title>
</head>
<body >
<div class="w-320" style="background: #fff;">
    <div class="xm-header" style="z-index: 99999;">
        <a href="evashare.html"><div class="xm-backtext fl" style="padding: 0px 12px;"><i class="xm-back"></i> </div></a>
        评价晒单
        <a href="javascript:;"><div class="xm-backtext0 fr"></div></a>
    </div>
    <div class="w-100">
        <div class="xm-browser-record clear" id="xm-es">
            <div class="xm-add0-l fl img">
                <img src="img/1.png" />
            </div>
            <div class="xm-add0-r fl">
                <a href="javascript:;"><p class="p0">健身&肌肉训练</p></a>
                <p class="p1">日常进行时  工作生活两不耽误</p>
                <p class="p2">¥ 1928</p>
            </div>
        </div>
        <div class="w-300">
            <textarea class="xm-set-text">您的评价对我们很重要   字数请控制在120个字以内~</textarea>
            <p class="xm-set-textp">最多添加4张图片</p>
            <div class="xm-load clear" id="imgwrap">
                <div class="xm-load-img" id="btn_upload">
                    <img src="img/plus.png"/>
                </div>
            </div>
            <div class="xm-eva">
                <div class="fl">商品质量</div>
                <div class="xm-star fl">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <p class="result">4分  很好</p>
            </div>
            <div class="xm-eva">
                <div class="fl">快递服务</div>
                <div class="xm-star fl">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <p class="result">4分  很好</p>
            </div>
            <a href="javascript:;"><li class="xm-newadd xm-eva-sure">提交评价</li></a>
        </div>
    </div>

</div>
<script>
    var upload = new Mobile_upload();
    upload.init({target:$('#btn_upload'),multiple:true,callback:function(result,name,postName){
        $('#imgwrap').prepend('<div class="xm-load-img"><img src="'+result+'" width="60" height="60"/></div><input type="hidden" name="'+postName+'"/>');
    }});
    var myarr=new Array("1分 差","2分 一般","3分 满意","4分 好","5分 极好");

    $(".xm-star span").click(function(){
        $(this).parent().find("span").css("background","pink")
        for(var i=0;i<$(this).index()+1;i++){
            $(this).parent().find("span").eq(i).css("background","#000");
            $(this).parent().siblings(".result").html(myarr[$(this).index()]);
        }
    })
</script>
</body>
</html>
